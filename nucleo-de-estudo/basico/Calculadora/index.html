<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="main-area">
      <section class="calc">
        <div id="display"></div>
        <article class="number-area">
          <div class="btn clear" id="C">C</div>
          <div class="btn clear" id="CE">CE</div>
          <div class="btn op" id="rest">%</div>
          <div class="btn" id="zero">0</div>
          <div class="btn" id="one">1</div>
          <div class="btn" id="two">2</div>
          <div class="btn" id="three">3</div>
          <div class="btn" id="four">4</div>
          <div class="btn" id="five">5</div>
          <div class="btn" id="six">6</div>
          <div class="btn" id="seven">7</div>
          <div class="btn" id="eight">8</div>
          <div class="btn" id="nine">9</div>
          <div class="btn" id="point">.</div>
          <div class="btn op" id="add">+</div>
          <div class="btn op" id="sub">-</div>
          <div class="btn op" id="multi">*</div>
          <div class="btn op" id="divide">/</div>
          <div class="btn" id="equals">=</div>
          <div class="btn" id="posneg">+/-</div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
